<div class="container">
  <div class="row">
    <ng-container *ngFor="let product of products">
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.productName}}</h5>
            <p class="card-text">{{product.department}} Product ID: {{product.id}}</p>
            <a href="javascript:void(0)" class="btn btn-primary">{{product.price}}</a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="totalSize"
  (pageChange)="onPageChange($event)"></ngb-pagination>
</div>
